          <p><a target="_blank" rel="noopener" href="https://imgchr.com/i/yNcbVS"><img src="https://s3.ax1x.com/2021/02/07/yNcbVS.jpg" alt="yNcbVS.jpg"></a></p>
<h2 id="与指针结合"><a href="#与指针结合" class="headerlink" title="与指针结合"></a>与指针结合</h2><p><br>这是很常见的用法，而且与指针结合有两种情况</p>
<h3 id="指针指向的元素为const类型"><a href="#指针指向的元素为const类型" class="headerlink" title="指针指向的元素为const类型"></a>指针指向的元素为const类型</h3><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> <span class="keyword">char</span>* p = <span class="keyword">new</span> <span class="keyword">char</span>(<span class="string">&#x27;a&#x27;</span>);</span><br><span class="line"><span class="keyword">char</span> <span class="keyword">const</span> *q = <span class="keyword">new</span> <span class="keyword">char</span>(<span class="string">&#x27;b&#x27;</span>);</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">这两种方式的效果都是一样的，指针指向的那个值为常值，言下之意就是不能通过指针去改变对应内存位置</span></span><br><span class="line"><span class="comment">的值。但是指针自己的值是可以改变的</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line">*p = <span class="number">5</span>;<span class="comment">//这是不合法的，会报错</span></span><br><span class="line">p = q;<span class="comment">//这是合法的</span></span><br></pre></td></tr></table></figure>
<h3 id="指针自己为const，只能指向固定的一块空间"><a href="#指针自己为const，只能指向固定的一块空间" class="headerlink" title="指针自己为const，只能指向固定的一块空间"></a>指针自己为const，只能指向固定的一块空间</h3><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">char</span>* <span class="keyword">const</span> p = <span class="keyword">new</span> <span class="keyword">char</span>(<span class="string">&#x27;a&#x27;</span>);</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">这时候这个指针不能指向别的空间了，但是可以通过指针修改它指向空间的元素</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line">*p = <span class="string">&#x27;b&#x27;</span>;<span class="comment">//合法的</span></span><br><span class="line">p = <span class="keyword">new</span> <span class="keyword">char</span>(<span class="string">&#x27;b&#x27;</span>);<span class="comment">//不合法的，会报错</span></span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
